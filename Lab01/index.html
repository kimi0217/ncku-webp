<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        
        <!-- bootstrap-icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap" rel="stylesheet">
        
        <!-- css -->
        <link rel="stylesheet" href="./style/style.css">
    </head>

    <body>
        <section class="d-flex justify-content-center align-items-center vh-100 vw-100">
            <div class="container d-flex p-0 shadow ">
                <!-- left section -->
                <div class="col-6 banner d-flex flex-column justify-content-center text-center text-white p-4">
                    <h1>Hello, friend~</h1>
                    <p>網頁設計與應用課程 Lab-01</p>
                    <button class="bg-transparent border-2 border-white rounded-pill text-white">好吃按鈕 可以吃三碗</button>
                </div>

                <!-- right section -->
                <div class="col-6 p-4 signup-form mb-4">
                    <h1 class="text-center m-4">申請帳號</h1>
                    <div class="d-flex justify-content-center gap-2">
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-line"></i>
                        <i class="bi bi-envelope"></i>
                    </div>
                    <p class="text-center m-4">【 N96131134_陳品甄 】—— 哥布林入洞申請計畫</p>
                    <form class="d-flex flex-column justify-content-center gap-2">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person-circle"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="name"/>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-chat-heart"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="age"/>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-calendar-check"></i>
                            </span>
                            <input type="date" class="form-control" placeholder="date"/>
                        </div>
                        <button type="submit" class="text-white signup-form-button fs-5 rounded-pill border-0 p-1 m-3">註冊</button>
                    </form>
                </div>
            </div>
        </section>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</html>
